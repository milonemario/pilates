#################
# Files for ISS #
#################

# The files are defined as they are in WRDS.
# The module allows to import files purchased separately from ISS.

## For purchased data from ISS ##
# The data comes in the forms of monthly zip files
# The module requires the folder where all the data is located.

##### Incentive Lab Files #####

# Beneficial Ownership
beneown:
  schema: iss_incentive_lab
  table: beneown
  index:
    - cik
  file:
    csv:
      zip: IncentiveLabAcademicDataCSV.zip
      name: BeneOwn.csv
    sas:
      zip: IncentiveLabAcademicDataSAS.zip
      name: beneown.sas7bdat

