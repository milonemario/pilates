##################
# Files for CRSP #
##################

# Compustat-CRSP link table
linktable:
  schema: crsp_a_ccm
  table: ccmxpf_lnkhist
  index:
    - gvkey

# Monthly Stock File
msf:
  schema: crsp_a_stock
  table: msf
  index:
    - permno

# Monthly Stock Events
mse:
  schema: crsp_a_stock
  table: mse
  index:
    - permno

# Monthly Stock Events Names
msenames:
  schema: crsp_a_stock
  table: msenames
  index:
    - permno

# Daily Stock File
dsf:
  schema: crsp_a_stock
  table: dsf
  index:
    - permno

# Stock-Market Indexes Daily
dsi:
  schema: crsp_a_stock
  table: dsi
  index:
    - date

# Daily Stock Events
dse:
  schema: crsp_a_stock
  table: dse
  index:
    - permno

# Stock Names
stocknames:
  schema: crsp_a_stock
  table: stocknames
  index:
    - permno
